name: Backend Build & Docker Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:   # Allow manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      # 2. List repo files for debugging
      - name: List repo files
        run: ls -R

      # 3. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Make Maven Wrapper executable
      - name: Make Maven Wrapper executable
        working-directory: emp_backend
        run: chmod +x ./mvnw

      # 5. Build Spring Boot application
      - name: Build with Maven
        working-directory: emp_backend
        run: ./mvnw clean package -DskipTests

      # 6. Docker login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-backend:latest \
                       -t ${{ secrets.DOCKER_USERNAME }}/springboot-backend:${{ github.sha }} emp_backend

      # 8. Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-backend:${{ github.sha }}

      # 9. Success message
      - name: Success
        run: echo "Spring Boot backend Docker image built and pushed successfully!"
