stages:
  - build
  - docker

variables:
  # Docker Hub image name
  DOCKER_IMAGE: "yourdockerhubusername/angular-frontend"
  NODE_VERSION: "20"

build-frontend:
  stage: build
  image: node:$NODE_VERSION
  script:
    - cd "employee frontend final"
    - npm install
    - npx ng build --configuration production
  artifacts:
    paths:
      - "employee frontend final/dist/"
  only:
    - dev


# Stage 2: Build and Push Docker Image to Docker Hub
docker-build-push:
  stage: docker
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    # Login to Docker Hub using GitLab CI/CD variables
    - echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
  script:
    # Build Docker image
    - docker build -t $DOCKER_IMAGE:latest .
    # Tag image with commit SHA
    - docker tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
    # Push both tags to Docker Hub
    - docker push $DOCKER_IMAGE:latest
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  only:
    - dev




