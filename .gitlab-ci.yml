stages:
  - build
  - docker

variables:
  DOCKER_IMAGE: "$CI_REGISTRY_IMAGE/angular-frontend"
  NODE_VERSION: "20"

# Stage 1: Build Angular App
build-frontend:
  stage: build
  image: node:$NODE_VERSION
  script:
    # Go to Angular project folder
    - cd "employee frontend final"
    # Install dependencies
    - npm install
    # Build Angular app using local CLI
    - npx ng build --prod
  artifacts:
    paths:
      - "employee frontend final/dist/"
  only:
    - dev

# Stage 2: Build and Push Docker Image
docker-build-push:
  stage: docker
  image: docker:24.0.5
  services:
    - docker:24.0.5-dind
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  before_script:
    # Login to GitLab Container Registry
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
  script:
    # Build Docker image (adjust path if Dockerfile is inside Angular folder)
    - docker build -t $DOCKER_IMAGE:latest .
    - docker tag $DOCKER_IMAGE:latest $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
    # Push both tags
    - docker push $DOCKER_IMAGE:latest
    - docker push $DOCKER_IMAGE:$CI_COMMIT_SHORT_SHA
  only:
    - dev



